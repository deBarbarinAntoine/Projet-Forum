<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Base </title>
    <link rel="stylesheet" href="../assets/css/base.css">
</head>

<body>
    <div class="blur-underlay"></div>

    <div class="center-page">
        <div class="container borders">
            <form class="login">
                <p class="login-title bottom-outset"> Recover Account </p>
                
                <div class="input-fields">
                    <label for="mail"></label>
                    <input class="input borders" type="text" placeholder="Mail Address" id="mail">
                </div>
                
                <div class="submit">
                    <button class="button borders" type="submit"> Send </button>
                </div>
            </form>
    
            <div class="separation"> 
                <div class="line"></div>
                <p class="or"> AND </p>
                <div class="line"></div>
            </div>
    
            <a class="switch borders"> Login </a>
        </div>
    </div>

</body>

</html>
